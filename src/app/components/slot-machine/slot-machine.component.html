<h1>Slot Machine</h1>

<div class="info">
  <div class="credits">
    <span>Credits: {{ credits }}</span>
    <span *ngIf="balance !== 0" class="balance" [ngClass]="balance > 0 ? 'positive' : 'negative'">
      {{ balance }}
    </span>
  </div>
  <span class="cost">Cost: {{ cost * multiplier }}</span>
</div>

<div #slots class="slots">
  <div class="reel"></div>
  <div class="reel"></div>
  <div class="reel"></div>
</div>

<div class="bets">
  <button mat-raised-button color="primary" [disabled]="rolling || credits < cost * 1"
    (click)="multiplier = 1; chargeCredits(cost * multiplier)">
    x1
  </button>
  <button mat-raised-button color="accent" [disabled]="rolling || credits < cost * 2"
    (click)="multiplier = 2; chargeCredits(cost * multiplier)">
    x2
  </button>
  <button mat-raised-button color="warn" [disabled]="rolling || credits < cost * 3"
    (click)="multiplier = 3; chargeCredits(cost * multiplier)">
    x3
  </button>
</div>
